<!DOCTYPE html>
<html>
<head>
    <title>Epoch Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Epoch');
            data.addColumn('number', 'Value');

            var jsonData = /*[[${chartData}]]*/ '{}';
            var real_data = JSON.parse(jsonData);

            for (var key in real_data) {
                data.addRow([parseInt(key), parseFloat(real_data[key])]);
            }
            console.log(data);
            var options = {
                title: 'Epoch Values',
                hAxis: {title: 'Epoch', minValue: 0, format: '0'},
                vAxis: {title: 'Value', minValue: 0},
                legend: 'none'
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
